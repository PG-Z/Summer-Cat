<div class="u-textAlignCenter postsFooterNav" th:fragment="paginator(path,moments)" aria-label="Page Navigation">
  <div class="posts-nav">
    <!-- page numbers -->
    <th:block th:if="${moments.page > 3}">
      <span aria-current="page" class="page-numbers current">1</span>
      <span th:if="${moments.page != 4}" class="page-numbers dots">&hellip;</span>
    </th:block>
    <th:block th:each="index:${#numbers.sequence(moments.page-2,moments.page+2)}">
      <a
        th:if="${index > 0 && index <= moments.totalPages}"
        th:class="page-numbers + ${moments.page == index ? ' current': ''}"
        th:href="${path+'/moments/page/'+index}"
        >[[${index}]]</a
      >
    </th:block>

    <th:block th:if="${moments.totalPages - moments.page > 2}">
      <span th:if="${moments.totalPages - moments.page != 3}" class="page-numbers dots">&hellip;</span>
      <a
        th:class="page-numbers + ${moments.page == index ? ' current': ''}"
        th:href="${path+'/moments/page/'+moments.totalPages}"
        >[[${moments.totalPages}]]</a
      >
    </th:block>
  </div>
</div>
